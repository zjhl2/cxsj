<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="创新实践服务外包O2O资源回收平台">
        <meta name="author" content="zy">
        <link rel="icon" href="./images/icon.ico">
    
        <title>我要出售</title>
    
        <!--         CSS          -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="./css/skins/square/blue.css">
        <link rel="stylesheet" href="./css/buttons.css">
        <!--         JS           -->
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap-datetimepicker.min.js"></script>
        <script src="./js/icheck.min.js"></script>
        <script src="./js/buttons.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="./images/icon.ico" class="my-bar-icon">
                    <a href="#" class="navbar-brand" style="color: #eee;">我要出售</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">主页</a></li>
                        <li class="active">
                            <a href="sell.html">我要出售</a>
                        </li>
                        <li><a href="recover.html">我要回收</a></li>
                        <li><a href="orders.html">我的订单</a></li>
                        <li><a href="wallet.html">我的钱包</a></li>
                        <li><a href="personal-center.html">个人中心</a></li>
                        <li><a href="about.html">关于</a></li>
                        <li><a href="login.html">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="container sell">
                <div class="row">
                    <div class="col-xs-1 col-xs-offset-1">
                        <h3>
                            <i class="fa fa-clock-o fa-1x"></i>
                        </h3>
                    </div>
                    <div class="col-xs-6">
                        <h3>
                            预约时间
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="input-append date form_datetime">
                            <input size="39" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row pd">
                    <div class="col-xs-1 col-xs-offset-1">
                        <h3>
                            <i class="fa fa-building-o fa-1x"></i>
                        </h3>
                    </div>
                    <div class="col-xs-6">
                        <h3>
                            地址选择
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <form>
                            <select class="form-control">
                                <option>浙江省 杭州电子科技大学 生活区 12楼</option>
                                <option>浙江省 杭州电子科技大学 生活区 1楼</option>
                                <option>浙江省 杭州电子科技大学 生活区 2楼</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="row pd">
                    <div class="col-xs-1 col-xs-offset-1">
                        <h3>
                            <i class="fa fa-shopping-basket fa-1x"></i>
                        </h3>
                    </div>
                    <div class="col-xs-6">
                        <h3>
                            回收物品
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        废旧金属
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-xs-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        废纸
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        电子废品
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-xs-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        废旧家具
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        废旧塑料
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-xs-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="iCheck">
                                        废旧衣物
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="iCheck">
                                            大型电器
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-xs-offset-1">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="iCheck">
                                            其他
                                        </label>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="row pd">
                    <div class="col-xs-1 col-xs-offset-1">
                        <h3>
                            <i class="fa fa-comment fa-1x"></i>
                        </h3>
                    </div>
                    <div class="col-xs-6">
                        <h3>
                            备注信息
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="row pd pd-btm">
                    <div class="col-xs-12">
                        <button type="button" class="button button-glow button-border button-rounded" style="width: 100%">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>   
    <script type="text/javascript">
        $(".form_datetime").datetimepicker({
            format: "yyyy MM dd - hh:ii",
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-right"
        });
    </script>  
    <script>
        $('input').iCheck({ 
            labelHover : false, 
            cursor : true, 
            checkboxClass : 'icheckbox_square-blue', 
            radioClass : 'iradio_square-blue', 
            increaseArea : '20%' 
        }); 
    </script>
</html>
